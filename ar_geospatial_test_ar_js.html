<!doctype html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no'>
    <meta name='mobile-web-app-capable' content='yes'>
    <meta name='apple-mobile-web-app-capable' content='yes'>
    <link rel='icon' type='image/png' sizes='32x32' href='favicon-32x32.png'>
    <link rel='icon' type='image/png' sizes='96x96' href='favicon-96x96.png'>
    <link rel='stylesheet' href='css/common.css'>
    <title>AR Geospatial Test AR JS</title>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  </head>
  <body>
    <header>
      <details open>
        <summary>AR Geospatial Test AR JS</summary>
        <p>
          This sample demonstrates placing geospatial anchors using AR JS.
          <a class="back" href="./">Back</a>
        </p>
      </details>
    </header>
    <a-scene
      arjs="sourceType: webcam; debugUIEnabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      loading-screen="enabled: false;">
      <a-assets>
        <a-asset-item id="flower" src="media/gltf/sunflower/sunflower.gltf"> </a-asset-item>
      </a-assets>
      <a-entity 
        look-at="[gps-camera]" 
        gltf-model="#flower" 
        scale="1.0 1.0 1.0" 
        gps-entity-place="latitude: 30.2895629; longitude: 31.0548332;">
      </a-entity>
      <!-- <a-text
        value="This content will always face you."
        look-at="[gps-camera]"
        scale="120 120 120"
        gps-entity-place="latitude: 30.2895629; longitude: 31.0548332;"></a-text> -->
      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
